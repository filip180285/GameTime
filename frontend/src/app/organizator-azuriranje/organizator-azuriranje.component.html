<app-header-logged></app-header-logged>
<app-meni-organizator></app-meni-organizator>

<div class="row sredina">
    <div class="col-sm-6 offset-3 text-center boja">
        <form class="forma2">
            <h2>Ažuriraj profil</h2>
            <img src="../../assets/login.png">
            <br><br>
            <div class="form-field">
                <input type="text" id="mejl" placeholder="Mejl adresa..." name='mejl' [(ngModel)]='email'>
            </div>
            <div class="form-field">
                <input type="text" id="telefon" placeholder="Kontakt telefon(+381 xx xxxxxxx)..." name='telefon'
                    [(ngModel)]='phone'>
            </div>
            <div class="form-field">
                <textarea id="opis" placeholder="Recite nešto o sebi..." name='opis' [(ngModel)]='description' rows="7"
                    cols="100"></textarea>
            </div>
            <div class="form-field">
                <input type="file" id="slika" placeholder="Slika(opciono)..." name="image"
                    (change)="selectImage($event)" title="Izaberite novu profilnu sliku(opciono)">
            </div>
            <button id="regBtn" (click)="updateUserInfo()" class="btn btn-secondary dugmeReg">Ažuriraj</button>
            <br><br>
        </form>
    </div>
</div>
